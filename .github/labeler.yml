
# Label PRs based on file paths, branch names, or targets

game:
  - changed-files:
      - any-glob-to-any-file:
          - 'GameScene.swift'
          - 'Sources/**/GameScene.swift'
          - '**/Game*.swift'

ui:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*Label*.swift'
          - '**/*Node*.swift'

gamekit:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*GameKit*.swift'
          - '**/*GK*.swift'
          - '**/*GameCenter*.swift'

ci:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/**/*.yml'
          - '.github/**/*.yaml'

swift:
  - changed-files:
      - any-glob-to-any-file: '**/*.swift'

assets:
  - changed-files:
      - any-glob-to-any-file:
          - 'Assets.xcassets/**'
          - 'Resources/**'

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.md'
          - '**/*.markdown'
          - '**/README*'
          - '**/LICENSE*'
          - 'docs/**'

# Generic fallback label for any PR that changes anything at all
misc:
  - changed-files:
      - any-glob-to-any-file: '**'

# Optional: Label based on branch naming (e.g. `feature/something`)
feature:
  - head-branch: ['^feature', 'feature']

# Optional: Label when PR targets `main` (for releases or production code)
release:
  - base-branch: 'main'

